<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="title"></div>
        <div id="author"></div>
        <div id="pages"></div>
    </div>

    <script>
        const books = JSON.parse(localStorage.getItem("bookList"));
        var curBookTitle = localStorage.getItem("currentBook");
        var book = "";

        for (let i = 0; i < books.length; i++) {
            if(books[i][0] === curBookTitle){
                book = books[i];
            }
        }

        document.getElementById("title").innerHTML += `<p>Title: ${book[0]}</p><br><p>Pages: ${book[1]}</p><br><p>Author: ${book[2]}</p><br>
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Notes (Doesn't save yet)</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Review (Doesn't save yet)</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>`;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
